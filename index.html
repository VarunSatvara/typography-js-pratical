<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .btn-red {
            background-color: #f53b57;
        }
        
        .btn-grass {
            background-color: #009432;
        }
        
        .btn-blue {
            background-color: #1B1464;
        }
        
        .btn-md-blue {
            background-color: #2c3e50;
        }
        
        .btn-yellow {
            background-color: #f1c40f;
            outline: none;
        }
        
        .btn-red:focus:active,
        .btn-grass:focus:active,
        .btn-blue:focus:active,
        .btn-md-blue:focus:active,
        .btn-yellow:focus:active {
            outline: none;
            transform: translateY(4px);
            box-shadow: 0px 0px 1px rgba(0, 0, 0, 0.2);
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="calc d-flex justify-content-center">
                    <div class="row">
                        <div class="col-12 py-5">
                            <div class="text-center">
                                <h1 class="font-weight-normal py-2" id="output">Some Things Is Wrong</h1>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button type="button" class="border-0 text-white btn-red py-3           px-5" id="red"> RED
                            </button>
                            <button type="button" class="border-0 text-white btn-grass py-3           px-5" id="grass"> GRASS
                             </button>
                            <button type="button" class="border-0 text-white btn-blue py-3           px-5" id="blue"> BLUE
                            </button>
                            <button type="button" class="border-0 text-white btn-md-blue py-3           px-5" id="md-blue"> Dark
                                    </button>
                            <button type="button" class="border-0 text-white btn-yellow py-3           px-5" id="yellow"> yellow
                                        </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
