<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Grenze|Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container py-2">
        <div class="row">
            <div class="col-2 py-5 d-flex align-items-center">
                <div class=" ">
                    <h1 class="font-weight-normal py-2 text-h1" id="output">Sample</h1>
                </div>
            </div>
            <div class="col-7">
                <div class="calc d-flex justify-content-center">
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <button type="button" class="border-0 text-white btn-red py-3           px-5 m-2 m-md-0" id="red" onclick="test()"> RED
                            </button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="border-0 text-white btn-grass py-3           px-5 m-2 m-md-0" id="grass"> GRASS
                             </button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="border-0 text-white btn-blue py-3           px-5 m-2 m-md-0" id="blue"> BLUE
                            </button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="border-0 text-white btn-md-blue py-3 px-5 m-2 m-md-0" id="md-blue"> Dark
                            </button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="border-0 text-white btn-yellow py-3           px-5 m-2 m-md-0" id="yellow"> yellow</button>
                        </div>
                        <div class="col-12 text-center py-5">
                            <div class="row justify-content-center">
                                <div class="col-4">
                                    <button class="box-btn rounded-circle" onclick="add()" id="sum">
                                                <i class="fas fa-plus text-white"></i>
                                     </button>
                                </div>
                                <div class="col-4">
                                    <button class="box-btn  rounded-circle" onclick="minus()" id="sub">
                                                <i class="fas fa-minus text-white"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 text-center py-5">
                            <div class="row justify-content-center">
                                <div class="col-4">
                                    <button onclick="uppercase()" class="btn-upper text-white border-0 py-3 px-5 mr-md-5">Upper</button>
                                </div>
                                <div class="col-4">
                                    <button onclick="lowercase()" class="btn-lower text-white border-0 py-3 px-5">Lower</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 text-center py-5">
                            <div class="row justify-content-center">
                                <div class="col-4">
                                    <button type="button" class="border-0 text-white btn-grenze py-3 px-5 m-2 m-md-0" id="grenze"> Grenze
                                    </button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="border-0 text-white btn-comic py-3 px-5 m-2 m-md-0" id="comic"> Comic Sans
                                    </button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="border-0 text-white btn-flower
                                        py-3 px-5 m-2 m-md-0" id="Indie Flower"> Indie Flower
                                    </button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="border-0 text-white btn-pacifico py-3 px-5 m-2 m-md-0" id="pacifico"> Pacifico
                                    </button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="border-0 text-white btn-oribiton py-3 px-5 m-2 m-md-0" id="Orbitron"> Orbitron
                                   </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3 d-flex align-items-center">
                <div class="card border-0" style="width: 18rem;">
                    <div class="card-body">
                        <p><strong>color :</strong><span id="colorItem" class="px-1 text-danger"></span></p>
                        <p><strong>text-transform :</strong><span id="transform" class="px-1 text-danger"></span></p>
                        <p><strong>font-family :</strong> <span id="fontfamilyitem" class="px-1 text-danger"></span></p>
                        <p><strong>font-size :</strong> <span id="fontsizeitem" class="px-1 text-danger"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
